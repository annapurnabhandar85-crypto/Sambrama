body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    backdrop-filter: blur(6px);
    z-index: 0;
}

.card {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.95);
    width: 90%;
    max-width: 420px;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 { text-align: center; margin-bottom: 20px; color: #1a1a1a; font-size: 26px; }
label { display: block; margin: 12px 0 6px; font-weight: 600; color: #333; }
input, textarea {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid #dcdcdc;
    outline: none;
    transition: 0.2s;
    background: #fafafa;
}
input:focus, textarea:focus {
    border-color: #7a9cff;
    background: #ffffff;
}
textarea { resize: vertical; min-height: 70px; }
button {
    width: 100%;
    padding: 15px;
    margin-top: 18px;
    background: #25D366;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
}
button:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
}
.price-tag {
    background: #eef3ff;
    padding: 10px 12px;
    border-radius: 10px;
    font-weight: bold;
    color: #3b4ba3;
    display: inline-block;
    margin-bottom: 15px;
}
.confirmation {
    margin-top: 15px;
    padding: 12px;
    border-radius: 10px;
    background: #e8ffe8;
    color: #1b7d1b;
    font-weight: 600;
    display: none;
}
#shippingMessage { font-size:14px; color:#555; margin-top:4px; }

<div class="card">

```
<label for="customerName">Name</label>
<input type="text" id="customerName" placeholder="Enter your name" required>

<label for="customerPhone">Contact Number</label>
<input type="text" id="customerPhone" placeholder="Enter 10-digit phone number" required>

<label for="customerAddress">Address</label>
<textarea id="customerAddress" placeholder="Enter your address" required></textarea>

<label for="qty">Quantity</label>
<input type="number" id="qty" value="1" min="1" required>

<label>Total Price (₹)</label>
<input type="text" id="total" disabled>
<div id="shippingMessage"></div>

<button id="orderBtn">Place Order</button>
<div id="confirmationMessage" class="confirmation">
    Order placed successfully!
</div>
```

</div>

<script>
const pricePerUnit = 100;
const shippingCharge = 30;

function calculateTotal() {
    let qty = parseInt(document.getElementById("qty").value);
    if (isNaN(qty) || qty < 1) qty = 1;
    const total = qty * pricePerUnit + shippingCharge;
    document.getElementById("total").value = total;
    document.getElementById("shippingMessage").innerText = `Including shipping charges: ₹${shippingCharge}`;
}

// Update total when quantity changes
document.getElementById("qty").addEventListener("input", calculateTotal);

// Initial calculation
calculateTotal();

document.getElementById("orderBtn").addEventListener("click", function() {
    let name = document.getElementById("customerName").value.trim();
    let phone = document.getElementById("customerPhone").value.trim();
    let address = document.getElementById("customerAddress").value.trim();
    let qty = parseInt(document.getElementById("qty").value);
    if (isNaN(qty) || qty < 1) qty = 1;

    if (!name || !phone || !address) {
        alert("Please fill all fields correctly.");
        return;
    }

    if (!/^[0-9]{10}$/.test(phone)) {
        alert("Phone number must be exactly 10 digits.");
        return;
    }

    document.getElementById("confirmationMessage").style.display = "block";

    // Reset form after confirmation
    document.getElementById("customerName").value = "";
    document.getElementById("customerPhone").value = "";
    document.getElementById("customerAddress").value = "";
    document.getElementById("qty").value = 1;
    calculateTotal();
});
</script>

</body>
